<div style="overflow: hidden  !important;">
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
    <div class="mat-elevation-z8">
        <mat-table [dataSource]="dataSource" matSort>

            <!-- GeositeId Column -->
            <ng-container matColumnDef="GeositeId">
                <mat-header-cell *matHeaderCellDef mat-sort-header [ngClass]="'is-enabled-col-width'"> Geosite Code
                </mat-header-cell>
                <mat-cell *matCellDef="let row" [ngClass]="'is-enabled-col-width'"> {{row.GeositeId}} </mat-cell>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="Name">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Geosite Name </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.CommonName}} </mat-cell>
            </ng-container>
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="close(row)" style="cursor: pointer;" title="Click to select the current geosite">
            </mat-row>
        </mat-table>

        <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[10,25,50,100]"></mat-paginator>
    </div>
</div>
<hr>
<div style="float:right">
    <button type="button" class="btn btn-primary" (click)="close(null)">Close</button>
</div>
