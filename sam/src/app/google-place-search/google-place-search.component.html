<div class="container">
  
<p>A typeahead example that uses a custom template for results display, an object as the model,
  and the highlight directive to highlight the term inside the custom template.
</p>

<ng-template #rt let-r="result" let-t="term">
  <ngb-highlight [result]="r.DisplayName" [term]="t"></ngb-highlight>
</ng-template>


<div class="form-group">
  <label for="typeahead-http">Search for a user page:</label>
  <input id="typeahead-template" type="text" class="form-control" [class.is-invalid]="searchFailed" [(ngModel)]="model"
    [ngbTypeahead]="search" [resultTemplate]="rt" placeholder="Google place" [inputFormatter]="formatter" [focusFirst]=true />
  <span *ngIf="searching">searching...</span>
  <div class="invalid-feedback" *ngIf="searchFailed">Sorry, suggestions could not be loaded.</div>
</div>
